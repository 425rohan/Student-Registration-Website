<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/student logo.jpeg" type="image/x-icon">
    <title>Student Registration Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header data including project heading and description -->
    <header>
        <h1>Student Registration Form</h1>
        <h3>Add, edit and delete student data</h3>
    </header>
    <main>
        <!-- Main data containig studnet entry form and student details -->
        <div class="container">
            
            <div class="student-entry-form">
                <form action="">
                    <div>
                        <label for="studentName">Student Name<sup>*</sup></label><br>
                        <input type="text" name="student-name" id="studentName" placeholder="Enter Student Name(Mandatory)">
                    </div>
                    <div>
                        <label for="studentId">Student Id<sup>*</sup></label><br>
                        <input type="number" name="student-id" id="studentId" placeholder="Enter Student Id(Mandatory)">
                    </div>
                    <div>
                        <label for="studentClass" >Student Class<sup>*</sup></label><br>
                        <input type="text" name="student-class" id="studentClass" placeholder="Enter Student Class(Mandatory)">
                    </div>
                    <div>
                        <label for="studentRollNo" >Roll Number<sup>*</sup></label><br>
                        <input type="number" name="roll-number" id="studentRollNo" placeholder="Enter Student Roll Number(Mandatory)">
                    </div>
                    <div>
                        <input type="button" value="Add" id='addStudent'>
                    </div>
                </form>
            </div>
            <div class="student-details">
             <table>
                <thead>
                   <th>Name</th>
                   <th>Id</th>
                   <th>Class</th>
                   <th>Roll Number</th>
                   <th>Perform Actions</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Sample1</td>
                        <td>101</td>
                        <td>Computer Science</td>
                        <td>1</td>
                        <td>
                            <button id="resetBtn">Reset</button>
                            <button id="deleteBtn">Delete</button>
                        </td>
                    </tr>
                    
                </tbody>
             </table>
            </div>
        </div>
    </main>
    
    <script src="./index.js"></script>
</body>
</html>
